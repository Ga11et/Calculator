<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="CalculatorContainer">
        <input id="input" type="text" class="CalculatorContainer__input" />
        <div class="CalculatorContainer__buttons">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button>*</button>
            <button>/</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b0">0</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="clear">C</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="result">=</button>
        </div>
    </div>

</body>

</html>
